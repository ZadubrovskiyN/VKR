<!DOCTYPE HTML>
<html lang="ru">
<head>
    <title> Прогнозирование соотношения матрица - наполнитель для композиционных материалов</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style type="text/css">
        html {
            font-size: .7rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
              <form action="{{url_for('main')}}" method="POST">
                <legend>Введите значения параметров прогнозирования</legend>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Модуль упругости, ГПа</label>
                            <input name='module_uprugost' type ='number' step="0.000001" required class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Содержание эпоксидных групп,%_2</label>
                            <input name='soderjanie' type ='number' step="0.000001" required class="form-control">
                        </div>

                        <div class="form-group">
                            <label>Поверхностная плотность, г/м2</label>
                            <input name='pov_plotnost' type ='number' step="0.000001" required class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Прочность при растяжении, МПа</label>
                            <input name='prochn_rast' type ='number' step="0.000001" required class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Угол нашивки, град</label>
                            <input name='ugol' type ='number' required class="form-control">  

                        </div>
                        <div class="form-group">
                            <label>Плотность нашивки</label>
                            <input name='plotn_nash' type ='number' step="0.000001" required class="form-control">
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Плотность, кг/м3</label>
                            <input name='plotnost' type ='number' step="0.000001" required class="form-control">
                        </div><div class="form-group">
                            <label>Количество отвердителя, м.%</label>
                            <input name='kol_otv' type ='number' step="0.000001" required class="form-control">
                        </div>

                        <div class="form-group">
                            <label>Температура вспышки, С_2</label>
                            <input name='temp' type ='number' step="0.000001" required class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Модуль упругости при растяжении, ГПа</label>
                            <input name='module_rast' type ='number' step="0.000001" required class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Потребление смолы, г/м2</label>
                            <input name='potreb' type ='number' step="0.000001" required class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Шаг нашивки</label>
                            <input name='shag' type ='number' step="0.000001" required class="form-control">
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Применить</button>
            </form>    
        </div>
    </div>

    <div class="row">
        <div class="col-md-8 offset-md-2">
            {% if result %}
            <br>
            <p style="font-size:50px">
                Прогнозное значение соотношения матрица-наполнитель:
         </p>
         <p style="font-size:50px"> 
            {{result}}
        </p>            
        {% endif %}
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
